<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
>
	<head>
		<title>Home</title>
				<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
	</head>
	<body>
		
		<body bgcolor="	#ffffcc">
		<div align="center">
		
			<h1>Catalogo Articoli</h1>
			<a th:href="@{/userForm}"><button type="button" class="btn btn-success">Aggiungi Articolo</button></a>
			<br><br>
			
			<form th:action="@{/ricercaPerId}" method="get">
        		<label for="id">Inserisci ID Articolo:</label>
        		<input type="text" id="id" name="id" required>
        		<button type="submit">Cerca</button>
    		</form>
    		
    		<form th:action="@{/ricercaPerDescrizione}" method="get">
      			<label for="keywords">Inserisci la descrizione:</label>
        		<input type="text" id="keywords" name="keywords" required>
				<button type="submit">Cerca</button>
   			</form>
			<table class="table table-striped table-bordered">
				<thead class="thead-light">
				<tr>
					<th scope="col">Codice Articolo</th>
					<th scope="col">Descrizione</th>
					<th scope="col">Unit√° di misura</th>
					<th scope="col">Codice Statistico</th>
					<th scope="col">Pezzi per cartone</th>
					<th scope="col">Peso netto</th>
					<th scope="col">IVA</th>
					<th scope="col">Stato Articolo</th>
					<th scope="col">Data Creazione</th>
					<th scope="col">Famiglia assortimento</th>
					<th scope="col" colspan=3 align="center">Azioni</th>
		
					
				</tr>
				</thead>
				<tbody>
				<tr th:each="articoli : ${listaArticoli}">
					<td th:text=${articoli.id}></td>
					<td th:text=${articoli.descrizione}></td>
					<td th:text=${articoli.um}></td>
					<td th:text=${articoli.codstat}></td>
					<td th:text=${#numbers.formatInteger(articoli.pzCart,2)}></td>
					<td th:text=${#numbers.formatInteger(articoli.psNetto,2)}></td>
					<td th:text=${#numbers.formatInteger(articoli.idIVA,2)}></td>
					<td th:text=${articoli.idStatoArt}></td>
					<td th:text=${articoli.dataCreazione}></td>
					<td th:text=${#numbers.formatInteger(articoli.idFamAss,2)}></td>
					
					<td><a th:href="@{/cancellaArticolo/{id}(id=${articoli.id})}"><button type="button" class="btn btn-danger">Elimina</button></a></td>
					<td><a th:href="@{/aggiornaArticolo/{id}(id=${articoli.id})}"><button type="button" class="btn btn-warning">Aggiorna</button></a></td>
					<td><a th:href="@{/articoli/{id}/movimenti (id=${articoli.id})}"><button type="button" class="btn btn-info">Movimenti</button></a></td>
				</tr>
				</tbody>
			</table>
			
		
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>


</html>
