<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Risultati Ricerca</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <h1>Risultati Ricerca</h1>
    
    <div th:if="${articoli.isEmpty()}">
        <p>Nessun articolo trovato.</p>
    </div>
    
    <div th:if="${not articoli.isEmpty()}">
       <table class="table table-striped table-bordered">
				<thead class="thead-light">
				<tr>
					<th scope="col">Codice Articolo</th>
					<th scope="col">Descrizione</th>
					<th scope="col">Unit√° di misura</th>
					<th scope="col">Codice Statistico</th>
					<th scope="col">Pezzi per cartone</th>
					<th scope="col">Peso netto</th>
					<th scope="col">IVA</th>
					<th scope="col">Stato Articolo</th>
					<th scope="col">Data Creazione</th>
					<th scope="col">Famiglia assortimento</th>
					<th scope="col" colspan=2 align="center">Azioni</th>
		
					
				</tr>
				</thead>
            <tbody>
                <tr th:each="articolo : ${articoli}">
                    <td th:text="${articolo.id}"></td>
                    <td th:text="${articolo.descrizione}"></td>
					<td th:text=${articolo.um}></td>
					<td th:text=${articolo.codstat}></td>
					<td th:text=${#numbers.formatInteger(articolo.pzCart,2)}></td>
					<td th:text=${#numbers.formatInteger(articolo.psNetto,2)}></td>
					<td th:text=${#numbers.formatInteger(articolo.idIVA,2)}></td>
					<td th:text=${articolo.idStatoArt}></td>
					<td th:text=${articolo.dataCreazione}></td>
					<td th:text=${#numbers.formatInteger(articolo.idFamAss,2)}></td>
					
					<td><a th:href="@{/cancellaArticolo/{id}(id=${articolo.id})}"><button type="button" class="btn btn-danger">Elimina</button></a></td>
					<td><a th:href="@{/aggiornaArticolo/{id}(id=${articolo.id})}"><button type="button" class="btn btn-warning">Aggiorna</button></a></td>
  
                </tr>
            </tbody>
        </table>
    </div>
    
    <a href="/"><button type="button" class="btn btn-secondary">Home</button></a>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    
</body>
</html>
