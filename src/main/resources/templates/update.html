<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
>
	<head>
		<title>Aggiorna persona</title>
						<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	</head>
	<body>
	<body bgcolor="	#ffebcd">
	
		<div style="width: 400px; margin: auto; text-align: center;">
		
			<h1>Aggiorna Articolo</h1>
			
			<form action="#" th:action="@{/salvaArticolo}"  th:object="${articoli}" method="POST">
				<div class="form-group">
				    <label for="exampleInputEmail1">Codart</label>
				    <input type="text" th:field="*{id}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="codart" required>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Descrizione</label>
				    <input type="text" th:field="*{descrizione}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Descrizione">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Unitá di misura</label>
				    <input type="text" th:field="*{um}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Unitá di misura">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Codice Statistico</label>
				    <input type="text" th:field="*{codstat}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Codice Statistico">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Pezzi per cartone</label>
				    <input type="text" th:field="*{pzCart}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Pezzi per cartone">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Peso netto</label>
				    <input type="text" th:field="*{psNetto}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Peso netto">
				  </div>
				  <div class="form-group">
				    <label for="exampleFormControlSelect1">IVA</label>
				    <select class="form-control" id="exampleFormControlSelect1" th:field="*{idIVA}">
						<option th:value="0">SENZA IVA</option>
						<option th:value="4">IVA AL 4%</option>
						<option th:value="10">IVA AL 10%</option>
						<option th:value="22">IVA AL 22%</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label for="exampleFormControlSelect1">Stato articolo</label>
				    <select class="form-control" id="exampleFormControlSelect1" th:field="*{idStatoArt}">
						<option th:value="1" th:text="1"></option>
						<option th:value="2" th:text="2"></option>
						<option th:value="3" th:text="2"></option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Data creazione</label>
				    <input type="text" th:field="*{dataCreazione}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Data creazione">
				  </div>
				  <div class="form-group">
				    <label for="exampleFormControlSelect1">Famiglia</label>
				    <select class="form-control" id="exampleFormControlSelect1" th:field="*{idFamAss}">
						<option th:value="-1">NON DISPONIBILE</option>
						<option th:value="1">DROGHERIA ALIMENTARE</option>
						<option th:value="10">DROGHERIA CHIMICA</option>
						<option th:value="15">BANCO TAGLIO</option>
						<option th:value="16">GASTRONOMIA</option>
						<option th:value="17">PASTICCERIA</option>
						<option th:value="20">LIBERO SERVIZIO</option>
						<option th:value="25">PANE</option>
						<option th:value="40">SURGELATI</option>
						<option th:value="50">ORTOFRUTTA</option>
						<option th:value="60">MACELLERIA</option>
						<option th:value="70">PESCHERIA</option>
						<option th:value="90">EXTRA ALIMENTARI</option>
				    </select>
				  </div>

				<button type="submit" class="btn btn-success">Aggiorna Articolo</button>
			</form>
			<br>
			<a href="/"><button type="button" class="btn btn-secondary">Home</button></a>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	</body>


</html>
